<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>
    {{ site.name }}{% if page.title %} | {{ page.title }}{% endif %}
  </title>
  <meta name="viewport" content="width=device-width" />
  <meta name="description" content="{{ site.description }}" />
  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  />
  <link rel="stylesheet" href="/assets/css/bootstrap.css" />
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <link href="/assets/css/lightbox.css" rel="stylesheet" />
  <link
    rel="alternate"
    type="application/rss+xml"
    title="{{ site.name }}"
    href="/feeds/rss.xml"
  />
  <link rel="shortcut icon" href="{{ site.logo_icon }}" type="image/x-icon" />
  <script src="/assets/js/jquery.js"></script>
  <script src="/assets/js/collapse.js"></script>
  <script src="/assets/js/d3.min.js"></script>
  <script src="/assets/js/tabletop.js"></script>
  <script src="/assets/js/scribl.min.js"></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"
  ></script>
  <!--Google fonts begin-->
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet"
  />
  <!--Google fonts end-->
  <!--Fontawesome begin-->
  <script
    src="https://kit.fontawesome.com/0be0687c77.js"
    crossorigin="anonymous"
  ></script>
  <link
    href="https://cdn.rawgit.com/jpswalsh/academicons/master/css/academicons.min.css"
    rel="stylesheet"
  />
  <!--Fontawesome end-->
  <style type="text/css">
    .rounded {
      font-family: "Lato", Helvetica, Tahoma, Geneva, sans-serif;
      text-decoration: none;
      border-radius: 30px 30px 30px 30px;
      font-weight: bold;
      display: inline-block;
    }
  </style>
</head>
